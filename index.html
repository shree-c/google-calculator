<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer type="module"></script>
</head>

<body>
  <div class="container grid">
    <div id="calculator">
      <div id="display-part" class="m-x-auto">
        <div id="display-type">
          <div id="type-span">500÷2</div>
          <div id="cursor"></div>
        </div>
        <div id="instant-ans">250
        </div>
        <div id="bottom-pull"></div>
      </div>
      <div id="buttons-part" class="m-x-auto flex">
        <div class="querky-ops row">
          <button class="but sqbut val">√</button>
          <button class="but sqbut val change">π</button>
          <button class="op but sqbut change">^</button>
          <button class="but sqbut">!</button>
          <button id='reveal' class="but op sqbut spop">꣺</button>
        </div>
        <div id="hidden-buts">
          <div class="querky-ops row">
            <button class="but sqbut">RAD</button>
            <button class="but sqbut fun">sin</button>
            <button class="but sqbut fun">cos</button>
            <button class="but sqbut fun">tan</button>
          </div>
          <div class="querky-ops row">
            <button class="but sqbut">INV</button>
            <button class="but sqbut val change">e</button>
            <button class="but sqbut fun">ln</button>
            <button class="but sqbut fun">log</button>
          </div>
        </div>
        <div class="roundbuts">
          <div class="row">
            <button class="spop but" id="AC">AC</button>
            <button class="but">()</button>
            <button class="op but change">％</button>
            <button class="op but val change">÷</button>
          </div>
          <div class="row">
            <button class="but num val">7</button>
            <button class="but num val">8</button>
            <button class="but num val">9</button>
            <button class="op but val change">×</button>
          </div>
          <div class="row">
            <button class="but num val">4</button>
            <button class="but num val">5</button>
            <button class="but num val">6</button>
            <button class="op but val">-</button>
          </div>
          <div class="row">
            <button class="but num val">1</button>
            <button class="but num val">2</button>
            <button class="but num val">3</button>
            <button class="op but val">+</button>
          </div>
          <div class="row">
            <button class="but val num">0</button>
            <button class="but val change">•</button>
            <button class="spop but" id="BS">
              <svg width="20" height="20" viewBox="0 0 38 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.4108 16.4191L29.2221 6.60776M19.3631 6.60776L29.1745 16.4191M15.5486 0.610962H36.8952V21.9576H15.5486L1.67331 11.2843L15.5486 0.610962Z" stroke="black" />
              </svg>
            </button>
            <button class="spop but" id="ANS">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
